<p>沿路从<br>深圳 -&gt; 广州 -&gt; 肇庆-&gt;云浮-&gt;梧州-&gt;玉林-&gt;南宁-&gt;百色-&gt;兴义-&gt;昆明-&gt;云浮-&gt;大理-&gt;云南-&gt;西藏<br>翻山越岭，不知疲倦</p>
